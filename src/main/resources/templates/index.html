<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:data-th-replace="@{import/head :: head}" >
</head>
<body>
<div data-th-replace="import/menuSuperior :: menuSuperior"></div>
<div class="col-xs-12">
    <div class="col-sm-3" data-th-replace="import/menuLateral :: menuLateral"></div>
        <!--/.span3-->
        <div class="span8">
            <div class="content">
                <div class="btn-controls">
                    <div class="btn-box-row row-fluid">
                        <a href="#" class="btn-box big span4"><i class="fas fa-book"></i><b th:text="${livrosCadastradas}"></b>
                            <p class="text-muted">
                                Qtd. de Livros</p>
                        </a><a href="#" class="btn-box big span4"><i class="icon-group"></i><b th:text="${pessoasCadastradas}"></b>
                            <p class="text-muted">
                                Qtd. de pessoas</p>
                        </a><a href="#" class="btn-box big span4"><i class="icon-money"></i><b>15,152</b>
                            <p class="text-muted">
                                Profit</p>
                        </a>
                    </div>
                <div class="module">
                    <div class="module-head">
                        <h3>Livros Disponíveis</h3>
                    </div>
                    <div class="table">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Titulo</th>
                                <th scope="col">Autor</th>
                                <th scope="col">Genero</th>
                                <th scope="col">Editora</th>
                                <th scope="col">Ano de Publicação</th>
                                <th scope="col">Qt. disponível</th>
                                <th scope="col">Alugar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="livro : ${lista}">
                                <td th:text="${livro.titulo}"></td>
                                <td th:text="${livro.autores}"></td>
                                <td th:text="${livro.genero}"></td>
                                <td th:text="${livro.editora}"></td>
                                <td th:text="${livro.anoPublicacao}"></td>
                                <td th:text="${livro.quantidade}"></td>
                                <td>
                                    <a class="btn btn-outline-danger" th:href="@{retirada/alugar/{id}(id=${livro.id})}"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--/.module-->
            </div>
            <!--/.content-->
        </div>
                    <!--/.span8-->
                </div>
            </div>
            <!--/.container-->
        </div>
        <!--/.wrapper-->
        <div class="footer">
            <div class="container">
                <b class="copyright">&copy; 2014 Edmin - EGrappler.com </b>All rights reserved.
            </div>
        </div>
</div>
<div th:data-th-replace="@{import/scripts :: script}" ></div>
</body>
</html>
