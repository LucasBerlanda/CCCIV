<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:data-th-replace="@{import/head :: head}" >
</head>
<body>
<div data-th-replace="import/menuSuperior :: menuSuperior"></div>
<div class="col-xs-12">
    <div class="col-sm-3" data-th-replace="import/menuLateral :: menuLateral"></div>
        <!--/.span3-->
        <div class="span8">
            <div class="content">
                <div class="btn-controls">
                    <div class="btn-box-row row-fluid">
                        <a th:href="@{/livro/lista}" class="btn-box big span4"><i class="fas fa-book"></i><b th:text="${livrosCadastradas}"></b>
                            <p class="text-muted">
                                Tipos de livros</p>
                        </a><a th:href="@{/pessoa/lista}" class="btn-box big span4"><i class="icon-group"></i><b th:text="${pessoasCadastradas}"></b>
                            <p class="text-muted">
                                Clientes cadastrados</p>
                        </a><a th:href="@{/livro/lista}" class="btn-box big span4"><i class="fas fa-book"></i><b th:text="${quantidadeTotalLivros}"></b>
                            <p class="text-muted">
                                Número total de livros</p>
                        </a>
                    </div>
                <div class="module">
                    <div class="module-head">
                        <form th:action="@{/livro/pesquisaLivrosDisponiveis}" class="form-search pull-right" method="get">
                            <div class="input-append">
                                <input type="text" class="span2 search-query form-control" name="titulo" placeholder="Buscar por título">
                                <button type="submit" class="btn"><i class="fas fa-search"></i></button>
                            </div>
                        </form>
                        <h3 class="">Livros Disponíveis</h3>
                        <small><a th:href="@{/}">Todos os disponíveis</a></small>
                    </div>
                    <div class="table">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Titulo</th>
                                <th scope="col">Autor</th>
                                <th scope="col">Genero</th>
                                <th scope="col">Editora</th>
                                <th scope="col">Ano de Publicação</th>
                                <th scope="col">Qt. disponível</th>
                                <th scope="col">Alugar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="livro : ${lista}">
                                <td th:text="${livro.titulo}"></td>
                                <td th:text="${livro.autores}"></td>
                                <td th:text="${livro.genero}"></td>
                                <td th:text="${livro.editora}"></td>
                                <td th:text="${livro.anoPublicacao}"></td>
                                <td th:text="${livro.quantidade}"></td>
                                <td>
                                    <a class="btn btn-outline-danger" th:href="@{retirada/alugar/{id}(id=${livro.id})}"><i class="far fa-share-square"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--/.module-->
            </div>
            <!--/.content-->
        </div>
                    <!--/.span8-->
                </div>
            </div>
            <!--/.container-->
        </div>
        <!--/.wrapper-->
<footer th:data-th-replace="@{import/rodape :: rodape}" ></footer>
</div>
<div th:data-th-replace="@{import/scripts :: script}" ></div>
</body>
</html>
