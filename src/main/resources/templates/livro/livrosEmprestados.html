<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:data-th-replace="@{import/head :: head}" >
</head>
<body>
<div data-th-replace="import/menuSuperior :: menuSuperior"></div>
<div class="col-xs-12">
    <div class="col-sm-3" data-th-replace="import/menuLateral :: menuLateral"></div>
    <!--/.span3-->
    <div class="span8">
        <div class="content">
            <div class="module">
                <div class="module-head">
                    <div>
                    <div class="span2">
                        <h3 class="">Livros Emprestados</h3>
                        <small><a th:href="@{/livro/livrosEmprestados}">Todos Emprestados</a></small>
                    </div>
                    <div class="span2">
                        <form th:action="@{/livro/livroEmprestadoByCliente}" class="form-search pull-rigth" method="get">
                            <div class="input-append">
                                <input type="text" class="span2 search-query form-control" name="cliente" placeholder="Buscar por cliente">
                                <button type="submit" class="btn"><i class="fas fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="span3">
                        <form th:action="@{/livro/livroEmprestadoByLivro}" class="form-search pull-right" method="get">
                            <div class="input-append">
                                <input type="text" class="span2 search-query form-control" name="titulo" placeholder="Buscar por título">
                                <button type="submit" class="btn"><i class="fas fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="table">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th class="span3">Título</th>
                            <th class="span3">Genero</th>
                            <th class="span3">Cliente</th>
                            <th class="span2">Data</th>
                            <th class="span1">Quantidade</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="emp : ${lista}">
                                <td th:text="${emp.livro.titulo}"></td>
                                <td th:text="${emp.livro.genero}"></td>
                                <td th:text="${emp.pessoa.nome}"></td>
                                <td th:text="${#temporals.format(emp.data, 'dd/MM/yyyy')}"></td>
                                <td th:text="${emp.quantidade}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--/.module-->
        </div>
    </div>
</div>
<div th:data-th-replace="@{import/scripts :: script}" ></div>
</body>
</html>
