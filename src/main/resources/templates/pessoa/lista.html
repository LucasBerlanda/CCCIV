<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:data-th-replace="@{import/head :: head}">
</head>
<body>
<div data-th-replace="import/menuSuperior :: menuSuperior"></div>
<div class="col-xs-12">
    <div class="col-sm-3" data-th-replace="import/menuLateral :: menuLateral"></div>
    <div class="offset4">
        <div class="module">
            <div class="module-head">
                <div class="span4">
                    <h3 class="">Lista de Pessoas</h3>
                    <small><a th:href="@{/pessoa/lista}">Todos as pessoas</a></small>
                </div>
                <div class="span2">
                    <form th:action="@{/pessoa/pesquisaNome}" class="form-search pull-rigth" method="get">
                        <div class="input-append">
                            <input type="text" class="span2 search-query form-control" name="nome" placeholder="Buscar por nome">
                            <button type="submit" class="btn"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                </div>
                <div class="table">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th class="span2">Nome</th>
                            <th class="span2">Sobrenome</th>
                            <th class="span2">CPF</th>
                            <th class="span2">E-mail</th>
                            <th class="span2">Telefone</th>
                            <th class="span2">Opções</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pessoa : ${lista}">
                            <td th:text="${pessoa.nome}"></td>
                            <td th:text="${pessoa.sobrenome}"></td>
                            <td th:text="${pessoa.cpf}"></td>
                            <td th:text="${pessoa.email}"></td>
                            <td th:text="${pessoa.telefone}"></td>
                            <td>
                                <a class="btn btn-outline-primary" th:href="@{/pessoa/editar/{id}(id=${pessoa.id})}"><i class="fa fa-pen"></i></a>
                                <a class="btn btn-outline-danger modal-excluir" data-toggle="modal" data-target="#modal-excluir" id="deleteButton" th:href="@{excluir/{id}(id=${pessoa.id})}"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div th:data-th-replace="@{import/modalExcluir :: modal-excluir}"></div>
</div>
    <div th:data-th-replace="@{import/scripts :: script}" ></div>
    <script th:src="@{/scripts/js/excluirPessoa.js}"></script>
</body>
</html>
