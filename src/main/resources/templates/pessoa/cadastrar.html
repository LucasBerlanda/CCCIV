<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:data-th-replace="@{import/head :: head}" >
</head>
<body>
<div data-th-replace="import/menuSuperior :: menuSuperior"></div>
<div>
    <div class="span4" data-th-replace="import/menuLateral :: menuLateral"></div>
        <div class="">
            <div class="span8">
                <h2 class="span8">Cadastro de pessoa</h2>
                <form th:action="@{/pessoa/cadastro}" method="post" th:object="${pessoa}" class="span8">
                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="form-group span8">
                        <div>
                            <label>Nome</label>
                            <input type="text" name="nome" th:field="*{nome}" class="form-control span4">
                        </div>
                    <label class="label label-important" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro</label>
                    </div>
                    <div class="form-group span8">
                        <div>
                            <label>Sobrenome</label>
                            <input type="text" class="form-control span4" th:field="*{sobrenome}" name="sobrenome" placeholder="Sobrenome">
                        </div>
                    <label class="label label-important" th:if="${#fields.hasErrors('sobrenome')}" th:errors="*{sobrenome}">Erro</label>
                    </div>
                    <div class="form-group span8">
                        <div>
                            <label>Cpf</label>
                            <input type="text" class="form-control span4" th:field="*{cpf}" name="cpf" placeholder="Cpf" >
                        </div>
                    <label class="label label-important" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">Erro</label>
                    </div>
                    <div class="form-group span8">
                        <div>
                            <label>Email</label>
                            <input type="email" class="form-control span4" th:field="*{email}" name="email" placeholder="Email">
                        </div>
                    <label class="label label-important" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erro</label>
                    </div>
                    <div class="form-group span8">
                        <div>
                            <label>Telefone</label>
                            <input type="text" class="form-control span4" th:field="*{telefone}" name="telefone" placeholder="Telefone">
                        <div>
                    <label class="label label-important" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}">Erro</label>
                    </div>
                    <div class="form-group span8">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <a th:href="@{/}" class="btn btn-default">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
</div>
<div th:data-th-replace="@{import/scripts :: script}" ></div>
</body>
</html>
